databaseChangeLog:
  - changeSet:
      id: create
      author: g.nikitin
      changes:
      - createTable:
          tableName: rule
          columns:
            - column:
                name: id
                type: UUID
                constraints:
                  primaryKey: true
            - column:
                name: agent_rule_id
                type: INT
                constraints:
                  nullable: false
            - column:
                name: agent_type
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: agent_id
                type: INT
                constraints:
                  nullable: false
            - column:
                name: device_name
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: device_id
                type: INT
            - column:
                name: device_address
                type: VARCHAR(255)
            - column:
                name: active
                type: boolean

